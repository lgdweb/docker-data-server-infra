[nginx-http-auth]

enabled   = true
filter    = nginx-http-auth
port      = http,https
logpath   = /var/log/nginx/error.log
banaction = docker-action
maxretry  = 2
action    = %(action_mwl)s

[nginx-badbots]

enabled   = true
port      = http,https
filter    = badbots
logpath   = /var/log/nginx/access.log
maxretry  = 2
banaction = docker-action
action    = %(action_mwl)s
